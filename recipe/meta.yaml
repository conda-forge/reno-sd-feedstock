{% set name = "reno-sd" %}
{% set version = "0.1.1" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.org/packages/source/{{ name[0] }}/{{ name }}/reno_sd-{{ version }}.tar.gz
  sha256: 191a282df1122c09a2647759c9cc8744abe74203b58da9b05a13779e7531f6eb

build:
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv --no-deps --no-build-isolation
  number: 0

requirements:
  host:
    - python {{ python_min }}
    - pip
    - setuptools
  run:
    - python >={{ python_min }},<3.14
    - numpy
    - pandas
    - xarray
    - panel
    - pymc
    - matplotlib-base
    - selenium
    - ipyvuetify
    - python-graphviz

test:
  imports:
    - reno
  commands:
    - pip check
  requires:
    - python {{ python_min }}
    - pip

about:
  home: https://github.com/ORNL/reno
  summary: System dynamics modeling with bayesian inference
  license: BSD-3-Clause
  license_file: LICENSE
  doc_url: https://ornl.github.io/reno/stable/index.html

extra:
  recipe-maintainers:
    - WarmCyan
