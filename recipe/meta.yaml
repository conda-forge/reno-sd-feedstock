{% set name = "reno-sd" %}
{% set python_min = "3.11" %}
{% set version = "0.3.0" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.org/packages/source/{{ name[0] }}/{{ name }}/reno_sd-{{ version }}.tar.gz
  sha256: bccc069b8f68c90f24c3a9fb17b3f520b702fe2ee3b7902fc0b6ad823757ffd0

build:
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv --no-deps --no-build-isolation
  number: 0

requirements:
  host:
    - python {{ python_min }}
    - pip
    - setuptools
  run:
    - python >={{ python_min }},<3.14
    - numpy
    - pandas
    - xarray
    - panel
    - pymc
    - matplotlib-base
    - selenium
    - ipyvuetify
    - python-graphviz

test:
  imports:
    - reno
  commands:
    - pip check
  requires:
    - python {{ python_min }}
    - pip

about:
  home: https://github.com/ORNL/reno
  summary: System dynamics modeling with bayesian inference
  license: BSD-3-Clause
  license_file: LICENSE
  doc_url: https://ornl.github.io/reno/stable/index.html

extra:
  recipe-maintainers:
    - WarmCyan
